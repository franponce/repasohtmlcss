<!--
    radio -> Permite seleccionar una única opción de una lista de opciones relacionadas. 

    checkbox -> Permite seleccionar varias opciones de una lista de opciones relacionadas

    select -> Crea una lisa de opciones donde podemos seleccionar una o varias opciones

    Cada opción irá dentro de una etiqueta <options> </options>

    Si tenemos muchas opciones podemos ordenarlas por categorías a través de la equtiqueta <optgroup> con el atributo label para nombrar la categoría
-->
<body>
    <h1>Elementos seleccionables</h1>
    <form>
        <input type="list" list="pets">
        <datalist id="pets">
            <option value="perro"></option>
            <option value="gato"></option>
            <option value="hamster"></option>
            <option value="conejo"></option>
        </datalist>
