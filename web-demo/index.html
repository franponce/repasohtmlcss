  <!--
    Enlaces: Conocidos también por links popularmente. Su objetivo es conectar una página web con otra página web, con un recurso tanto interno como externo, o con otro sitio web. 

    Tienen el atributo obgligatoriamente href dode le especificamos la ruta del recurso o sitio que queremos obtener. 

    También tienen el atributo target, que configura cómo queremos visualizar el recurso o sitio que solicitamos.

    Rutas aboslutas:
    Tienen un protocolo, http o https y son unicas en la red.
    Se utilizan para rutas externas. 

    Rutas relativas:
    Pueden ser relativas al punto donde nos encontramos o relativas a la raíz del proyecto.

    No usan protocolo. 

    Si el recurso se encuentra al mismo nivel (en la misma carpeta) pondremos unicamente el nombre del archivo. 

    Si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel (carpeta) de la que queremos salir.

    Atributos de los enlaces:

    target -> define donde se abrirá el recurso solicitado. Por norma general simpre que usemos rutas absolutas ponemos el valor "_blank" o "_self"

    Este último no lo vamos a poner nunca porque viene por defecto, es el comportamiento esperado que vemos. 

    download -> atrinuto booleano, sirve para descargar el recurso solicitado. 
    IMPORTANTE, el recurso debe estar en nuestro mismo servidor. 
-->
<body>
  <h1>Home</h1>
  <nav>
    <p><a href="/web-demo/blog.html#post-1">Post 1</a></p>
    <p><a href="/web-demo/blog.html#post-2">Post 2</a></p>
    <p><a href="/web-demo/blog.html#post-3">Post 3</a></p>
    <p><a href="/web-demo/blog.html#post-4">Post 4</a></p>
    <p><a href="/web-demo/blog.html#post-5">Post 5</a></p>
</nav>
  <a href="contacto.html" download>Ir a contacto</a>
  <!--<a href="https://google.com">Ir a Google</a>-->
</body>
</html>
