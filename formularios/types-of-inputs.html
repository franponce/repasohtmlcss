<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tipos de inputs</title>
</head>
<!-- 
    input type:
    button -> Se comporta igual que un botón <button>
    color -> Se utiliza para especificar un color
    date -> Se utiliza para introducir una fecha
    datetime -> obsoleto
    datetime-local -> fecha y hora, no funciona en firefox
    email -> Se utiliza para introducir un email 
    hidden -> Campo oculto, puede contener valor pero no se mostrará 
    month -> Se utiliza para intorducir un mes
    number -> Se utiliza para valores numericos
    password -> Se utiliza para contraseñas
    range -> Se utiliza para establecer un rango
    reset -> Se utiliza para rersetear el formulario 
    search -> Se utiliza para las barras de búsqueda
    submit -> Se utiliza para enviar el formulario 
    tel -> Se utiliza para introducir números telefónicos 
    text -> Valor por defecto
    time -> Se utiliza para introducir una hora
        TIP
        *Se recomienda usar datetime-local y time para seleccionar fecha y horas
    url -> Se utiliza para introducir URLs
    week -> Se utiliza para introducir el número de semana del año
-->
<body>
    <input>
    <form type="button"></form>value="Enviar"></form>
    <!-- Para enviar tendrías que ser del type submit-->
    <button>Enviar</button>

    <form>
        <input type="date">
        <input type="datetime-local"> <!--Que no funciona en Firefox-->
        <input type="date">
        <input type="time">
        <input type="month">
        <input type="week">
    </form>

    <form>
        <div>
        <label> search
            <input type="search">
        </label>
         </div>
         <div>
        <label> teléfono
            <input type="tel">
        </label>
        </div>
        <div>
        <label> email
            <input type="email">
        </label>
        </div>
        <div>
        <label> password
            <input type="password">
        </label>
        </div>
        <div>
        <label> url
            <input type="url">
        </label>
        </div>
    </form>

    <form>
        <input type="color">
        <input type="number">
        <input type="range" step="10" min="0" max="20">
        <input type="reset">
        <input type="text">
    </form>
</body>
</html>
