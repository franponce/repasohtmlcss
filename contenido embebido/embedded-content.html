<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido embebido</title>
</head>
<!--
    DPR (DEVICE PIXEL RATIO)
    Es la realción que existe entre los píxeles reales que tiene el dispositivo y los píxeles que tenemos disponibles para "pintar" contenido.

    DPR = píxeles reales / píxeles disponibles.

-->
<body>
    <h1>Contenido embebido</h1>

    <!-- https://whatismyviewport.com/ -->

    <!-- <h1>Contenido embabeido</h1>
    <img src="/contenido embebido/assets/images/" alt="Acá ponemos lo que se representa en la imagen"> --> <!-- El atributo alt es obligatorio. Podemos no ponerlo y funciona pero la W3C nos va a dar un error. Es necesario tenerlo para cuando la imagen no cargue o el usuario sea ciego y tenga un lector de navegador-->

    <!-- <img srcset="ruta, separado por coma la siguiente ruta con la segunda imagen" alt="imagen de portada">
    
    Para decirle que en funcion del device pixel ratio cargue una u otra lo que podemos hacer, es justo después del link de la imagen por ejemplo que lo cargue con 3x, de lo que si tiene un dpr de 3 va a cargar esa -->

    <!-- Etiqueta Picture
    
    <picture>
        <source srcset="ruta seprado por coma la siguiente ruta con la segunda imagen">
        <img= src="la ruta de la copia, si esta no existe lo detecta y no hace nada" alt=""
    </picture>

    -->

    <!-- Etiqueta Audio 
    <audio src="ruta hasta el archivo" controls autoplay muted></audio>

    Para que se reproduzca tenemos el atributo controls que nos lo deja reproducir

    También tenemos el atributo autoplay que hace que la canción comience de forma automatica. 

    Tiene un problema y es que los navegadores actuales lo están bloqueando siempre y cuando el contenido no este silenciado. 

    También esta el atributo muted que mueta el audio de lo que autoplay no se bloquearia. 
    -->

    <!-- Etiqueta Video 
    <video src="ruta" controls autoplay muted poster="ruta a la imagen"></video>

    Al igual que audio el atributo controls nos da la posibilidad de tener control de la reproducción. También podemos complementar con autoplay + muted y al igual que audio podemos hacer que cuando termine vuelva a empezar con loop.

    El atributo poster nos permite definir cuáñ es la imagen que aparece para previsualizar antes de reproducir
    -->

    <!-- Iframes 
    
    Sirven para agregar contenido de otro sitio y agregarlo a nuestra web. 

    El problema que tienen estos es que si vemos lo que tiene dentro hay toda una estructura propia de HTML. Eso a la hora de carga de página y tratamientos de recursos implica mucho más tiempo de carga. 

    En local al hacer pruebas claramente no pero no hay que abusar de los mismos por esto mismo. 
    -->

    <!-- Etiqueta Figure 
    
    Sirve entre otras cosas para meter contenido relacionado pero que es opcional que este. 

    Ejemplo:

    <h2> Gatos </h2>
    <p>     Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt labore pariatur, quasi, provident harum sint obcaecati at nobis beatae ipsa est commodi eius adipisci tempora! Quibusdam quo incidunt placeat itaque? 
    </p>
    <figure>
        <img src="ruta a la imagen" alt="gato">
        <figcaption>Gato común</figcaption>
    </figure>
     <p>     Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt labore pariatur, quasi, provident harum sint obcaecati at nobis beatae ipsa est commodi eius adipisci tempora! Quibusdam quo incidunt placeat itaque? 
    </p>

    Tambien tenemos la etiqueta figcaption que es opcional y sirve para ponerle un texto a la imagen

    -->

</body>
</html>
